<!DOCTYPE html>
<html lang="nl-BE">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>coffee-shop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap CSS icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- JavaScript: Bootstrap Bundle with Popper -->

    <!-- eigen geschreven css voor jouw html-bestand -->
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <body class="p-3 m-0 border-0 bd-example">
        <nav class="navbar navbar-expand-md bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="./assets/coffee.png" alt="Koffie & co" width="100" height="100">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/oefening-01/index.html">home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">shop</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    dropdown
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">subpagina 1</a></li>
                    <li><a class="dropdown-item" href="#">subpagina 2</a></li>
                    <li><a class="dropdown-item" href="#">subpagina 3</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/oefening-01/contact.html">contact</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="zoeken" aria-label="Search">
                <button class="btn btn-sm btn-outline-secondary" type="submit">zoeken</button>
              </form>
            </div>
          </div>
        </nav>
        <header class="row m-5">
          <h1 class="col display-2 koffiebruin text-center">may the coffee<br>be with you</h1>
        </header>
        <form action="#" method="post">
            <div class="row g-3 mb-3">
              
              <fieldset class="col-12">
                <legend class="h2 pb-3">Gegevens</legend>
                <div class="mb-3">
                  <label for="firstName" class="form-label">Voornaam <span class="text-coffee">*</span></label>
                  <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="mb-3">
                  <label for="lastName" class="form-label">Achternaam <span class="text-coffee">*</span></label>
                  <input type="text" class="form-control" id="lastName" required>
                </div>
                <div class="mb-3">
                  <label for="mobile" class="form-label">Mobiel <span class="text-coffee">*</span></label>
                  <input type="tel" class="form-control" id="mobile" required>
                </div>
                <div class="mb-3">
                  <label for="dob" class="form-label">Geboortedatum <span class="text-coffee">*</span></label>
                  <input type="date" class="form-control" id="dob" required>
                </div>
              </fieldset>
          
              
              <fieldset class="col-12">
                <legend class="h2 pb-3">Accountgegevens</legend>
                <div class="mb-3">
                  <label for="email" class="form-label">E-mail <span class="text-coffee">*</span></label>
                  <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Paswoord <span class="text-coffee">*</span></label>
                  <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                  <label for="confirmPassword" class="form-label">Bevestig Paswoord <span class="text-coffee">*</span></label>
                  <input type="password" class="form-control" id="confirmPassword" required>
                </div>
              </fieldset>
          
              
              <fieldset class="col-12 col-md-6">
                <legend class="h2 pb-3">Adresgegevens</legend>
                <div class="mb-3">
                  <label for="address" class="form-label">Adres <span class="text-coffee">*</span></label>
                  <input type="text" class="form-control" id="address" required>
                </div>
                <div class="mb-3 col-md-3">
                  <label for="postcode" class="form-label">Postcode <span class="text-coffee">*</span></label>
                  <input type="text" class="form-control" id="postcode" required>
                </div>
                <div class="mb-3 col-md-5">
                  <label for="city" class="form-label">Stad <span class="text-coffee">*</span></label>
                  <input type="text" class="form-control" id="city" required>
                </div>
                <div class="mb-3 col-md-4">
                  <label for="country" class="form-label">Kies een land <span class="text-coffee">*</span></label>
                  <select class="form-select" id="country" required>
                    <option selected>België</option>
                    <option>Duitsland</option>
                    <option>Frankrijk</option>
                    <option>Luxemburg</option>
                    <option>Nederland</option>
                    <option>Verenigd Koninkrijk</option>
                  </select>
                </div>
              </fieldset>
          
              
              <fieldset class="col-12">
                <legend class="h2 pb-3">Koffie-achtergrond</legend>
                <div class="mb-3">
                  <label for="coffeeType" class="form-label">Ik koop</label>
                  <select class="form-select" id="coffeeType">
                    <option selected>Koffiebonen</option>
                    <option>Gemalen koffie</option>
                    <option>Oploskoffie</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="brandPreference" class="form-label">En ben fan van</label>
                  <select class="form-select" id="brandPreference">
                    <option selected>Illy</option>
                    <option>Lavazza</option>
                    <option>Starbucks</option>
                    <option>Gran Maestro Italiano</option>
                    <option>Celeste d’Oro</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="satisfaction" class="form-label">Hoe tevreden ben je van ons?</label>
                  <input type="range" class="form-range" id="satisfaction" min="0" max="10" step="1">
                </div>
              </fieldset>
            </div>
            <button type="submit" class="btn btn-primary">Verzenden</button>
          </form>
          

        <aside class="col-md-3">
            <h2 class="text-uppercase fs-4 fw-bolder pt-3">contact</h2>
            <p>COFFEE shop<br>
              email <a href="mailto:mail@ap-coffeeshop.be">mail@ap-coffeeshop.be</a><br>
              phone +32 123 / 45 67 89</p>
            <ul class="list-inline socials">
              <li class="list-inline-item">
                <a href="https://www.youtube.com" target="_blank">
                  <i class="bi bi-youtube koffiebruin fs-3"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="https://www.instagram.com" target="_blank">
                  <i class="bi bi-instagram koffiebruin fs-3"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="https://www.facebook.com" target="_blank">
                  <i class="bi bi-facebook koffiebruin fs-3"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="https://twitter.com/" target="_blank">
                  <i class="bi bi-twitter koffiebruin fs-3"></i>
                </a>
              </li>
            </ul>
          </aside>
      
        </div>
      </div>
      
      <footer class="container-fluid text-center h6 small p-4">&copy; 2024 koffie enzo</footer>
</body>
</html>
